<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Button Test</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #e74c3c;
            font-size: 1.8em;
            text-align: center;
        }
        .nav-links {
            margin: 30px 0;
        }
        .nav-links a {
            display: block;
            width: 85%;
            margin: 0 auto 10px auto;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .nav-links a:hover {
            background-color: #c0392b;
        }
        .info {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mobile Button Layout Test</h1>
    
    <div class="nav-links">
        <a href="#">Button One</a>
        <a href="#">Button Two</a>
        <a href="#">Button Three</a>
    </div>
    
    <div class="info">
        <p>This page demonstrates the updated mobile button layout with:</p>
        <ul style="text-align: left; display: inline-block;">
            <li>85% width instead of 100%</li>
            <li>Centered alignment with margin: 0 auto</li>
            <li>Consistent 10px bottom margin</li>
        </ul>
    </div>
</body>
</html>
